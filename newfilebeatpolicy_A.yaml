
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-ds
  annotations:
    policy.open-cluster-management.io/standards: NIST 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-filebeat-deployment
        spec:
          remediationAction: enforce
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps/v1
                kind: DaemonSet
                metadata:
                  name: filebeat
                  namespace: kube-system
                  labels:
                    k8s-app: filebeat
                spec:
                  selector:
                    matchLabels:
                      k8s-app: filebeat
                  template:
                    metadata:
                      labels:
                        k8s-app: filebeat
                    spec:
                      terminationGracePeriodSeconds: 30
                      hostNetwork: true
                      dnsPolicy: ClusterFirstWithHostNet
                      containers:
                      - name: filebeat
                        image: docker.elastic.co/beats/filebeat:7.15.1
                        args: [
                          "-c", "/etc/filebeat.yml",
                          "-e",
                        ]
                        env:
                        - name: ELASTICSEARCH_HOST
                          value: https://es-es-http
                        - name: ELASTICSEARCH_PORT
                          value: "9200"
                        - name: ELASTICSEARCH_USERNAME
                          value: elastic
                        - name: ELASTICSEARCH_PASSWORD
                          value: sghffdgrnvbggjguyghgcht
                        - name: ELASTIC_CLOUD_ID
                          value:
                        - name: ELASTIC_CLOUD_AUTH
                          value:
                        - name: NODE_NAME
                          valueFrom:
                            fieldRef:
                              fieldPath: spec.nodeName     
                        securityContext:
                          runAsUser: 0
          # If using Red Hat OpenShift uncomment this:
          #privileged: true
                        resources:
                          limits:
                            memory: 200Mi
                          requests:
                            cpu: 100m
                            memory: 100Mi
                        volumeMounts:
                        - name: config
                          mountPath: /etc/filebeat.yml
                          readOnly: true
                          subPath: filebeat.yml
                        - name: data
                          mountPath: /usr/share/filebeat/data
                        - name: varlibdockercontainers
                          mountPath: /var/lib/docker/containers
                          readOnly: true
                        - name: varlog
                          mountPath: /var/log
                          readOnly: true
                        - name: certs 
                          mountPath: /etc/certificate/ca.crt
                          readOnly: true
                          subPath: ca.crt
                        volumes:
                        - name: config
                          configMap:
                            defaultMode: 0640
                            name: filebeat-config
                        - name: varlibdockercontainers
                          hostPath:
                            path: /var/lib/docker/containers
                        - name: varlog
                          hostPath:
                            path: /var/log
                        - name: data
                          hostPath:
                            path: /var/lib/filebeat-data
                            type: DirectoryOrCreate
                        - name: certs
                          secret: 
                            secretName: es-es-http-certs-public
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-deployment
placementRef:
  name: placement-policy-deployment
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-ds
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-deployment
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: environment, operator: In, values: ["dev"]
